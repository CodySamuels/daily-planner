<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!--FIRST HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">9 AM</div>
      <textarea id="9time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- SECOND HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">10 AM</div>
      <textarea id="10time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>


    <!-- THID HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">11 AM</div>
      <textarea id="11time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>


    <!-- FOURTH HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">12 PM</div>
      <textarea id="12time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>


    <!-- FIFTH HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">1 PM</div>
      <textarea id="13time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>


    <!-- SIXTH HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">2 PM</div>
      <textarea id="14time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>


    <!-- SEVENTH HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">3 PM</div>
      <textarea id="15time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>


    <!-- EIGHTH HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">4 PM</div>
      <textarea id="16time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>


    <!-- NINTH HOUR -->
    <div class="row">
      <div class="col-2 time-block hour">5 PM</div>
      <textarea id="17time" class="col-8"></textarea>
      <button class="col-2 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
